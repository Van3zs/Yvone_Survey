<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Document</title>
</head>
<body>
        <h1 id="title"> Yvone Courses Survey</h1>
        <p id="description">Thank you for taking the time to help us improve our products</p>
        
         <form action="input" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" placeholder="Enter your name" id="name" class="forms-input" required>
            </div>
            <div class="form-group">
                <label for="email" name="email" id="email-label">Email</label>
                <input type="email" name="email" placeholder="Enter your email" class="forms-input" id="email" required>
            </div>
            <div class="form-group">
                <label for="age" name="age" id="number-label">Age (optional)</label>
                <input type="number" name="age" placeholder="Age" id="number" min="1" max="99" class="forms-input">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" required class="forms-input">
                    <option disable selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="leaner">Full Time Learner</option>
                    <option value="other">Other</option>
                </select>
            </div>
        
            <div class="form-group">
                <p>Would you recommend Yvone course to a friend?</p>
                <label for="">
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">
                    Definitely
                </label>
                <label for="">
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio">
                    Maybe
                </label><label for="">
                    <input name="user-recommend" value="not-sure" type="radio" class="input-radio">
                    Not Sure
                </label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of Yvone Courses??</p>
                <select name="feature" id="dropdown" required class="forms-input">
                    <option disable selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Sourcer</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label for="">
                    <input type="checkbox" value="front-end-projects" name="prefer">Front-End-Projects
                </label>
                <label for="">
                    <input type="checkbox" value="back-end-projects" name="prefer">Back-End-Projects
                </label>
                <label for="">
                    <input type="checkbox" value="data-visual" name="prefer">Data Visual
                </label>
                <label for="">
                    <input type="checkbox" value="challenges" name="prefer">Challenges
                </label>
                <label for="">
                    <input type="checkbox" value="open-source-community" name="prefer">Open Source Community
                </label>
                <label for="">
                    <input type="checkbox" value="gitter-help-rooms" name="prefer">Gitter help rooms
                </label>
                <label for="">
                    <input type="checkbox" value="videos" name="prefer">Videos
                </label>
                <label for="">
                    <input type="checkbox" value="city-meetups" name="prefer">City Meetups
                </label>
                <label for="">
                    <input type="checkbox" value="wiki" name="prefer">Wiki
                </label>
                <label for="">
                    <input type="checkbox" value="forum" name="prefer">Forum
                </label>
                <label for="">
                    <input type="checkbox" value="additional-courses" name="prefer">Additional Courses
                </label>
            </div>
            <div class="form-group">
                <label for="msg">Any comments or suggestions?</label>
                <textarea id="msg" class="forms-input"></textarea>
            </div>
                <div class="form-group">
                    <button id="submit" class="btn" type="submit">Submit</button>
                </div>

        </form>
    </div>
</body>
</html>
